<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Trabalho prático 1 da disciplina de Visualização de dados">
    <meta name="author" content="Ronaldo Medeiros Lucindo">
    <title>Companies Data</title>
    <!-- Bootstrap core CSS -->
    <link href="vendors/css/bootstrap.min.css" rel="stylesheet">  
    <link href="assets/css/main.css" rel="stylesheet"> 
  </head>
  <body onload="createTable()">
    <!-- barra de navegação -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FINANCE INFO</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
      
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!-- fim barra de navegação -->

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Companies Information</h1>
        </div>
        <div class="col-md-6">

          <!-- Caixa de pesquisa -->
          <div id="custom-search-input">
            <div class="input-group col-md-12">
              <input type="text" id="search" name="search" class="form-control input-lg" placeholder="Buscar" onkeydown ="if (event.keyCode==13)
                document.getElementById('bSearch').click()"/>
              <span class="input-group-btn">
                <button id="bSearch" class="btn btn-info btn-lg" type="button" onclick="filterTable(search.value,'table1','1')">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <!-- Fim caixa de pesquisa -->

        <div class="col-md-12">
         
          
           <!-- tabela -->
          <table id="table1" class="table table-striped .table-condensed">
            <thead>
              <tr>
                <th >Permalink</th>
                <th >Company</th>
                <th >Employees</th>
                <th >Category</th>
                <th >City</th>
                <th >State</th>
                <th >Funded</th>
                <th >Raised</th>
                <th >Currency</th>
                <th >Round</th>
              </tr>
            </thead>
          </table>
          <!-- paginação da tabela -->
          <div id="pageNavPosition">
            <p class="lead text-right"><span id="prev">&#171 Prev</span>
            <span id="next">Next &#187</span></p>
          </div>
          <!-- fim paginação -->
          <!-- fim tabela -->
        </div>
      </div>

    </div><!-- /.container -->

    <!-- Importando scripts -->
    <script type="text/javascript" src="vendors/js/jquery.min.js?v=1"></script>
    <script type="text/javascript" src="vendors/js/bootstrap.min.js?v=1"></script>
    <script type="text/javascript" src="vendors/js/d3.min.js?v=1"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
